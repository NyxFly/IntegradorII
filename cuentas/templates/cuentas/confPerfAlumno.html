{% extends 'cuentas/main.html' %}
{% load static %}
{% block content %}
<style>
    .profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
    }
</style>

<br>
<div class="row">
    <div class="col-md-3 ">
        <div class="card card-body">
            <h3 style="text-align: center"> Configuracion de Perfil</h3>
            <hr>
            <img class="profile-pic" src="{{request.user.alumno.profile_pic.url}}">
            <hr>
            <a  class="btn btn-warning" href="{% url 'home' %}">&#8592; Regresar al Inicio</a>  
        </div>
    </div>
    <div class="col-md-7">
        <div class="card card-body">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{a_form}}
                <br>
                <input  class="btn btn-primary"  type="submit" name="Update Information" value="Guardar">
            </form>
        </div>

    </div>
</div>
{% endblock %}
