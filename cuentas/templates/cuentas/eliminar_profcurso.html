{% extends 'cuentas/main.html'%}
{% load static %}
{% block content %}
<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Esta seguro que quiere eliminar este curso "{{aula_curso.curso}}"?</p>
			<form action="{% url 'eliminar_profcurso' aula_curso.id %}" method="POST">
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>


{% endblock %}
