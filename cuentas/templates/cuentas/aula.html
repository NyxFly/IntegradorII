{% extends 'cuentas/main.html' %}

{% block content %}
<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Alumnos</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Nombre</th>
							<th>Email</th>
							<th>Salon</th>
						</tr>
						{%  for cursando in cursando %}
							<tr>
							<td>{{cursando.cliente.name}}</td>
							<td>{{cursando.cliente.email}}</td>
							<td>{{cursando.aula.salon}}</td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			
		</div>


{% endblock %}
