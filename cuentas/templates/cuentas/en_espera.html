<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pagina de Espera</title>
    <style>
        body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
    </style>
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-dismissible alert-success">
        âœ”
        <strong>{{message}}<strong>
      </div>
   {% endfor %}
  {% endif %}
  </head>
  <body>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container py-4">

       
        <form action="{% url 'en_espera' %}" method="POST">{% csrf_token %}
          <center><h5>Formulario de Contacto</h5></center>
          <!-- Name input -->
          <div class="mb-3">
            <label class="form-label" for="name">Nombre</label>
            <input class="form-control" name="nombre" id="name" type="text" placeholder="Name" />
          </div>
    
          <!-- Email address input -->
          <div class="mb-3">
            <label class="form-label" for="emailAddress">Correo Electronico</label>
            <input class="form-control" name="correo" id="emailAddress" type="email" placeholder="Email Address" />
          </div>
      
          <!-- Message input -->
          <div class="mb-3">
            <label class="form-label" for="message">Informacion del Estudiante</label>
            <textarea class="form-control" name="mensaje" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
          </div>
      
          <!-- Form submit button -->
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
          </div>
      
        </form>
      
      </div>

      
      <footer>
        <center><a href="{% url 'logout' %}">Regresar a la pagina de inicio</a></center>
      </footer>
  </body>
</html>
